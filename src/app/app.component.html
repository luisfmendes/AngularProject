<!--  Nav do Mobile-->
<nav class="md:hidden sticky top-0 z-50 bg-black border-gray-200 opacity-70">
  <div class="flex flex-wrap items-center justify-between p-4 w-full">
    <a href="https://github.com/luisfmendes" class="flex items-center space-x-3 rtl:space-x-reverse content-start">
      <img src="https://www.dreamscape-mir4.com/build/assets/logo-CZAwxTOg.png" class="h-10 ml-8"/>
    </a>
    <button
      (click)="toggleMobile()"
      (click)="toggleMobileDownloadMenuToFalse()"
      data-collapse-toggle="navbar-hamburger" type="button"
      class="inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-hamburger" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>
    <div *ngIf="mobile()" class="w-full text-center" id="navbar-hamburger">
      <ul class="flex flex-col w-[60%] mx-auto font-medium mt-4 rounded-lg  bg-gray-800 border-gray-700 ">
        <li>
          <a href="#"
             class="block py-2 px-3 text-white rounded-lg hover:bg-gray-700 "
             aria-current="page">FORGOT PASSWORD</a>
        </li>
      </ul>
      <ul class="flex flex-col w-[60%] mx-auto font-medium mt-4 rounded-lg  bg-gray-800 border-gray-700">
        <li>
          <a href="#"
             class="block py-2 px-3 text-white rounded-lg hover:bg-gray-700 ">ADVERTISEMENTS</a>
        </li>
      </ul>
      <ul class="flex flex-col w-[60%] mx-auto font-medium mt-4 rounded-lg  bg-gray-800 border-gray-700">
        <li>
          <a href="#"
             class="block py-2 px-3 text-white rounded-lg hover:bg-gray-700 ">ABOUT</a>
        </li>
      </ul>
      <ul class="flex flex-col w-[60%] mx-auto font-medium mt-4 rounded-lg bg-gray-800 border-gray-700">
        <div class="relative group/bouton w-full">
          <button
            (click)="toggleMobileDownloadMenu()"
            class="justify-center py-2 px-3 flex text-white rounded-lg hover:bg-gray-700 w-full">
            DOWNLOADS
            <svg class="w-2.5 h-2.5 ms-1.5 mt-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4"/>
            </svg>
          </button>
          <div
            *ngIf="mobileDownloadMenu()"
            class="border left-[50%] translate-x-[-50%] h-auto mt-[10px] z-10 absolute items-center w-60 rounded-lg bg-stone-100 top-full origine-top flex-col transition-all">
            <ul *ngFor="let item of tipos" class="justify-items-center">
              <li>
                <div class="inline-flex mb-[-15px] items-center justify-center w-full">
                  <hr [ngClass]="retornarMainColor(item, 'bg-')" class="w-40 h-px my-8 border-0"/>
                  <span [ngClass]="retornarMainColor(item, 'bg-')"
                        class="absolute px-3 font-medium text-white -translate-x-1/2 left-1/2">{{ item }}</span>
                </div>
              </li>
              <li *ngFor="let link of retornarLink(item)">
                <a target=”_blank” href="{{link.link}}"
                   [ngClass]="[retornarMainColor(item,'text-'), retornarMainColor(item,'after:bg-')]"
                   class="my-2 font-bold block py-2 px-3  rounded  md:hover:bg-transparent md:border-0  md:p-0 after:block after:content-[''] after:absolute after:h-[3px] after:w-[80%] after:scale-x-0 relative after:hover:scale-x-100 after:transition after:duration-300 after:origin-center w-fit">
                  {{ link.nome }}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </ul>

    </div>
  </div>
</nav>
